    <style>
        /* General Styles */
        body {
            
            /* Adjust this based on navbar height */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #0044cc;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            flex-wrap: wrap;
            margin-bottom: 50px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

      


        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Upload Container */
        .upload-container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
        }

        /* File Upload Button */
        .custom-file-label {
            display: inline-block;
            background: #0044cc;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        input[type="button"] {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        input[type="button"]:hover {
            background: #218838;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar ul {
                flex-direction: column;
                padding: 10px;
            }

            .navbar ul li {
                margin: 5px 0;
            }

            .upload-container {
                width: 90%;
            }
        }
    </style>
    <style>
        select {

            color: #333;
            cursor: pointer;
            outline: none;
        }

        select:hover {
            border-color: #45a049;
        }

        select:focus {
            border-color: #388E3C;
            box-shadow: 0 0 5px rgba(56, 142, 60, 0.5);
        }
    </style>

    <style>

        }

        .logo a {
            color: white;
            /* Link color */
            text-decoration: none;
            /* Remove underline */
            font-weight: bold;
            /* Make text bold */
        }

        .logo a:hover {
            color: rgb(0, 1, 22);
            /* Changes color when hovered */
        }
    </style>
</head>
